<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<meta name="viewport">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="dist/css/compstyle.css">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
	rel="stylesheet">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="col-10">
		<div class="row">
			<nav class="navbar navbar-expand navbar-light bg-light">
				<a class="navbar-brand" href="/"> &nbsp &nbsp India Trip.com</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="nav justify-content-end">
						<li class="nav-item"><a class="nav-link"
							href="./searchjourney">Book a Journey</a></li>
						<li class="nav-item"><a class="nav-link" href="./mybookings">My Bookings</a></li>
						<li class="nav-item my-2 my-lg-0 mr-sm-2"><a class="nav-link"
							href="./login">Login</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div class="card">
				<div class="card-header">Register user</div>
					<div class="card-body">					
						<form th:action="@{/register}" th:object="${registerInput}" th:method="post">
							<div class="alert alert-success" th:if="${regSuccessfull}">
								Successfully registered</div>
							<div class="alert alert-danger" th:if="${regSuccessfailed}">
								Registration failed</div>
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label for="EmailaddressInput">Email address</label> <input
											type="email" class="form-control" id="EmailaddressInput"
											placeholder="someone@example.com" name="email"
											required="required" th:field="${registerInput.email}">
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label for="phonenoInput">Phone No</label> <input
											type="text" class="form-control" id="phonenoInput" name="phoneNo"
											required="required" th:field="${registerInput.phoneNo}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="usernameInput">UserName</label> <input type="text"
									class="form-control" id="usernameInput" placeholder="UserName"
									name="username" required="required"
									th:field="${registerInput.userName}"> <small
									id="emailHelp" class="form-text alert-danger"
									th:if="${duplicateUserid}"> User name already taken. </small>
							</div>
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label for="passwordInput">Password </label> <input
											type="password" class="form-control" id="passwordInput"
											placeholder="password" name="password" required="required"
											th:field="${registerInput.password}">
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label for="rtypePasswordInput">Retype password</label> <input
											type="password" class="form-control" id="rtypePasswordInput"
											placeholder="retype password" name="retypepassword"
											required="required" th:field="${registerInput.retypeUser}">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label for="firstName">First Name </label> <input type="text"
											class="form-control" id="firstName" placeholder="First Name"
											name="firstName" required="required"
											th:field="${registerInput.firstName}">
									</div>
								</div>
								<div class="form-group">
									<div class="col">
										<label for="lastName">Last Name</label> <input type="text"
											class="form-control" id="lastName" placeholder="Last Name"
											name="lastName" required="required"
											th:field="${registerInput.lastName}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	<br>
</body>
</html>
